<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" ">
    
    <h1>Data Type In javaScript</h1>
    <p><b>1:</b>Primitive</p>
    <p><b>2:</b>Non Primitive</p>


    <h3>Primitive Data Types</h3>
    <ol>
        <li>number</li>
        <li>string</li>
        <li>boolean</li>
        <li>undefine</li>
        <li>null</li>
        <li>bigint</li>
        <li>symbol</li>
    </ol>

    <h3>Non Primitive Data Type</h3>
    <ol>
        <li>Array</li>
        <li>Object</li>
    </ol>

    <h1>Variable in javaScript</h1>
    <ol>
        <li>Let</li>
        <li>Const</li>
        <li>Var</li>
    </ol>
